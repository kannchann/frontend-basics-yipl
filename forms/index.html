<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form>
      <h1>Payment Form</h1>
      <p>
        Required fields are allowed by
        <strong><span aria-label="Required">*</span></strong>
      </p>
      <section>
        <h2>Contact Information</h2>
        <fieldset>
          <legend>Gender</legend>
          <ul>
            <li>
              <label for="type_1">
                <input type="radio" id="type_1" name="gender" value="Mr" />
                Mr.</label
              >
            </li>
            <li>
              <label for="type_2">
                <input type="radio" id="type_2" name="gender" value="Ms" />
                Ms.</label
              >
            </li><li>
              <label for="type_2">
                <input type="radio" id="type_3" name="gender" value="Mrs" />
                Mrs.</label
              >
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="name">
            <span>Name:</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="text" id="name" name="username" required />
        </p>
        <p>
          <label for="email">
            <span>Email: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="email" id="email" name="email" required />
        </p>

        <p>
          <label for="password">
            <span>Password: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="password" id="password" name="email" required />
        </p>
      </section>

      <section>
        <h2>Payment Information</h2>
        <p>
          <label for="card">
            <span>Card:</span>
          </label>
          <select name="usercard" id="card">
            <option value="visa">Visa</option>
            <option value="mc">Master Card</option>
            <option value="amex">American Express</option>
          </select>
        </p>

        <p>
          <label for="number">
            <span
              >Card number:
              <strong><span aria-label="required">*</span></strong>
            </span>
          </label>
          <input type="tel" name="cardnumber" id="number" required />
        </p>
        <p>
          <label for="expiration">
            <span
              >Expiration date:
              <strong><span aria-label="required">*</span></strong>
            </span>
          </label>
          <input
            type="text"
            name="expiration"
            id="expiration"
            required
            placeholder="MM/YY"
            pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
          />
        </p>
      </section>

      <section>
        <p>
          <button type="submit">Validate the payment</button>
        </p>
      </section>
    </form>
    <script src="index.js"></script>
  </body>
</html>
